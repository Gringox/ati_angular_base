<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="atiApp">

<head>
  <!-- SPELLS -->
  <script src="vendor/js/jquery.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="vendor/js/angular.min.js"></script>
  <script src="vendor/js/angular-route.js"></script>
  <script src="vendor/js/angular-local-storage.min.js"></script>
  <script src="vendor/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <script src="js/script.js"></script>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/some.css">
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <!-- This should hide -->
  <div>

    <div class="custom container">
      <!-- Angular submit -->
      <form>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <!-- Angular model -->
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <!-- Angular model -->
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

  </div>

  <!-- This should hide -->
  <div>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand">ATI App</p>
        </div>

        <ul class="nav navbar-nav navbar-right">

          <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#todos"><i class="fa fa-shield"></i> TODOs</a></li>
          <li><a href="#user"><i class="fa fa-comment"></i> User</a></li>
          <li><a href="#"><i class="fa fa-comment"></i> Sign Out</a></li>

        </ul>
      </div>
    </nav>


    <div id="main">

      <!-- angular templating -->
  		<!-- this is where content will be injected -->
      <div ng-view></div>

    </div>

  </div>

  <footer class="text-center">
    <p>ATI App &copy;</p>
    <img src="assets/images/browsers_logos.png" width="200px" height="100px">
  </footer>

</div>

</body>

</html>
